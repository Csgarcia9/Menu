<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lib/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Men√∫ de Deportes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-bar">
            <div class="container-fluid justify-content-center gap-5" id="deportesContainer">
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center">
        <div id="carouselExampleControls" class="carousel slide galeria-deportes" data-bs-ride="carousel">
            <div class="carousel-inner ">
              <div class="carousel-item active">
                <img src="./img/nba-2.jpg" class="d-block w-100" alt="nba-img">
              </div>
              <div class="carousel-item">
                <img src="./img/mls.jpg" class="d-block w-100" alt="mls">
              </div>
              <div class="carousel-item">
                <img src="./img/nba-1.jpg" class="d-block w-100" alt="nba-image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    
    
    <script src="./lib/js/bootstrap.bundle.js"></script>
    <script src="./app.js"></script>
</body>
</html>
